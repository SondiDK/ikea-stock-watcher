name: Check IKEA Stock

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Fetch IKEA stock as JSON
        id: stock
        run: |
          echo "=== Fetching IKEA stock (JSON) ==="
          JSON=$(npx ikea-availability-checker --json 30572984 --country dk || true)
          echo "$JSON"

          echo "json<<EOF" >> $GITHUB_OUTPUT
          echo "$JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Parse JSON and detect stock
        id: parsed
        run: |
          node << 'EOF'
          const data = JSON.parse(process.env.JSON);

          const targets = {
            "094": "Taastrup",
            "121": "Gentofte",
            "686": "KÃ¸benhavn"
          };

          let found = false;
          let lines = [];

          for (const entry of data) {
            if (!targets[entry.storeId]) continue;
            lines.push(`${entry.store} (${entry.storeId}): stock=${entry.stock}`);

            if (entry.stock > 0) found = true;
          }

          console.log("Parsed relevant stores:");
          console.log(lines.join("\n"));

          console.log(`::set-output name=found_stock::${found}`);
          console.log(`::set-output name=details::${lines.join("\n")}`);
          EOF
        env:
          JSON: ${{ steps.stock.outputs.json }}

      - name: Send mail
        if: steps.parsed.outputs.found_stock == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "IKEA product 30572984 is IN STOCK!"
          to: ${{ secrets.MAIL_TO }}
          from: "IKEA Stock Bot <${{ secrets.MAIL_USER }}>"
          body: |
            The product is IN STOCK in at least one store:

            ${{ steps.parsed.outputs.details }}
