name: Check IKEA Stock

on:
  schedule:
    - cron: "*/30 * * * *"  # every 30 minutes
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Fetch IKEA stock as JSON
        id: stock
        run: |
          echo "=== Fetching IKEA stock (JSON) ==="
          JSON=$(npx ikea-availability-checker --json 10572876 --country dk || true)
          echo "$JSON"

          # Export JSON for next step
          echo "json<<EOF" >> $GITHUB_OUTPUT
          echo "$JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Parse JSON and detect stock
        id: parsed
        run: |
          node << 'EOF'
          const raw = process.env.JSON;
          const fs = require("fs");
          const outputFile = process.env.GITHUB_OUTPUT;

          let data;
          try {
            data = JSON.parse(raw);
          } catch (err) {
            console.log("❌ JSON parse failed");
            console.log(err);
            process.exit(0);
          }

          const wanted = ["094", "121", "686"]; // Taastrup, Gentofte, København
          const relevant = data.filter(item => wanted.includes(item.buCode));
          const stocked = relevant.filter(item => item.stock > 0);

          console.log("Relevant stores:", relevant);
          console.log("Stores with stock:", stocked);

          // Write single-line output for found_stock
          fs.appendFileSync(outputFile, `found_stock=${stocked.length > 0}\n`);

          // Write multi-line JSON safely using <<EOF
          const details = JSON.stringify(stocked);
          fs.appendFileSync(outputFile, `details<<EOF\n${details}\nEOF\n`);

          process.exit(0);
          EOF
        env:
          JSON: ${{ steps.stock.outputs.json }}


      - name: Send mail
        if: steps.parsed.outputs.found_stock == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_TO }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "IKEA product 30572984 is IN STOCK!"
          to: "oling94@gmail.com, celinavkuhn@gmail.com"
          from: "IKEA Stock Bot <${{ secrets.MAIL_TO }}>"
          body: |
            The product is IN STOCK in at least one of the monitored stores:

            ${{ steps.parsed.outputs.details }}
