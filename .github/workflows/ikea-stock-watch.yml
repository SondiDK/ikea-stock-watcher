name: Check IKEA Stock

on:
  schedule:
    - cron: "*/30 * * * *" # kør hvert 30. minut
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Check IKEA stock
        id: check_stock
        run: |
          echo "=== Checking IKEA stock ==="
          RESULT=$(npx ikea-availability-checker 30572984 --country dk || true)
          echo "$RESULT"

          # send output videre til efterfølgende steps
          echo "result<<EOF" >> $GITHUB_OUTPUT
          echo "$RESULT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Send mail if in stock
        if: contains(steps.check_stock.outputs.result, 'in stock')
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "IKEA product 30572984 is in stock!"
          to: ${{ secrets.MAIL_TO }}
          from: "IKEA Stock Bot <${{ secrets.MAIL_USER }}>"
          body: |
            Great news!
            The IKEA product 30572984 appears to be in stock.

            Raw result:
            ${{ steps.check_stock.outputs.result }}
