name: Check IKEA Stock

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  check-stock:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Fetch IKEA stock as JSON
        id: stock
        run: |
          echo "=== Fetching IKEA stock (JSON) ==="
          JSON=$(npx ikea-availability-checker --json 30572984 --country dk || true)
          echo "$JSON"

          echo "json<<EOF" >> $GITHUB_OUTPUT
          echo "$JSON" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Parse JSON and detect stock
        id: parsed
        run: |
          node << 'EOF'
          const raw = process.env.JSON;

          let data;
          try {
            data = JSON.parse(raw);
          } catch (err) {
            console.log("âŒ JSON parse failed");
            console.log(err);
            process.exit(0);
          }

          console.log("Parsed array length:", data.length);

          // Stores you care about
          const wanted = ["094", "121", "686"];

          // Filter by buCode
          const relevant = data.filter(item => wanted.includes(item.buCode));

          console.log("Relevant stores:", relevant);

          // Find which stores have stock > 0
          const stocked = relevant.filter(item => item.stock > 0);

          console.log("Stores with stock:", stocked);

          // Expose result for next step
          console.log(`hasStock=${stocked.length > 0}`);
          process.exit(0);
          EOF
        env:
          JSON: ${{ steps.stock.outputs.json }}

      - name: Send mail
        if: steps.parsed.outputs.found_stock == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{ secrets.MAIL_USER }}
          password: ${{ secrets.MAIL_PASS }}
          subject: "IKEA product 30572984 is IN STOCK!"
          to: ${{ secrets.MAIL_TO }}
          from: "IKEA Stock Bot <${{ secrets.MAIL_USER }}>"
          body: |
            The product is IN STOCK in at least one store:

            ${{ steps.parsed.outputs.details }}
